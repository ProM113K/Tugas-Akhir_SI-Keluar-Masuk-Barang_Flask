<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BRICASH-APP | Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            background-image: url(../static/bg-login.jpg);
            background-position: center;
            background-size: 80%;
        }
    </style>
</head>

<body>
    <div class="container-fluid w-100">
        <div class="position-absolute top-50 start-50 translate-middle">
            <form class="bg-white p-4 rounded w-auto" method="post">
                <img src="{{ url_for('static', filename='logo-bricash.jpg') }}"
                    class="position-absolute top-20 start-50 translate-middle w-50 mt-2">
                <p class="text-center mt-5 text-muted">Sign in to start your session</p>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="user_name" name="user" required>
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" placeholder="Password" id="floatingPassword" name="pass" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <input type="submit" class="btn btn-primary mt-3 w-100" value="Sign In">
                <hr>
                <p class="text-muted">Copyright Â© BRI Cash Management</p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
